version: '3.8'

services:
  # PostgreSQL Database (for Airflow metadata and data warehouse)
  postgres:
    image: postgres:15-alpine
    container_name: nasa_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-nasa_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-nasa_password}
      POSTGRES_DB: ${POSTGRES_DB:-nasa_space}
      POSTGRES_MULTIPLE_DATABASES: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-nasa_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nasa_network

  # Redis (for Airflow Celery)
  redis:
    image: redis:7-alpine
    container_name: nasa_redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - nasa_network

  # Apache Airflow Webserver
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: nasa_airflow_webserver
    command: webserver
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-nasa_user}:${POSTGRES_PASSWORD:-nasa_password}@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER:-nasa_user}:${POSTGRES_PASSWORD:-nasa_password}@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-''}
      AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
      AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
      AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
      NASA_API_KEY: ${NASA_API_KEY:-DEMO_KEY}
    volumes:
      - ./src/orchestration/dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nasa_network

  # Airflow Scheduler
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: nasa_airflow_scheduler
    command: scheduler
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-nasa_user}:${POSTGRES_PASSWORD:-nasa_password}@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER:-nasa_user}:${POSTGRES_PASSWORD:-nasa_password}@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-''}
      NASA_API_KEY: ${NASA_API_KEY:-DEMO_KEY}
    volumes:
      - ./src/orchestration/dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nasa_network

  # Airflow Worker
  airflow-worker:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: nasa_airflow_worker
    command: celery worker
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-nasa_user}:${POSTGRES_PASSWORD:-nasa_password}@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER:-nasa_user}:${POSTGRES_PASSWORD:-nasa_password}@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
      AIRFLOW__CORE__FERNET_KEY: ${AIRFLOW_FERNET_KEY:-''}
      NASA_API_KEY: ${NASA_API_KEY:-DEMO_KEY}
    volumes:
      - ./src/orchestration/dags:/opt/airflow/dags
      - ./data:/opt/airflow/data
      - ./logs:/opt/airflow/logs
      - ./src:/opt/airflow/src
      - ./config:/opt/airflow/config
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nasa_network

  # Airflow Init (setup database and create admin user)
  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: nasa_airflow_init
    entrypoint: /bin/bash
    command:
      - -c
      - |
        airflow db init &&
        airflow users create \
          --username admin \
          --firstname Admin \
          --lastname User \
          --role Admin \
          --email admin@example.com \
          --password admin
    environment:
      AIRFLOW__CORE__EXECUTOR: CeleryExecutor
      AIRFLOW__CORE__SQL_ALCHEMY_CONN: postgresql+psycopg2://${POSTGRES_USER:-nasa_user}:${POSTGRES_PASSWORD:-nasa_password}@postgres/airflow
      AIRFLOW__CELERY__RESULT_BACKEND: db+postgresql://${POSTGRES_USER:-nasa_user}:${POSTGRES_PASSWORD:-nasa_password}@postgres/airflow
      AIRFLOW__CELERY__BROKER_URL: redis://redis:6379/0
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - nasa_network

  # Streamlit Dashboard
  dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    container_name: nasa_dashboard
    environment:
      STREAMLIT_SERVER_PORT: 8501
      STREAMLIT_SERVER_ADDRESS: 0.0.0.0
    volumes:
      - ./src/dashboard:/app/dashboard
      - ./data:/app/data
      - ./config:/app/config
    ports:
      - "8501:8501"
    networks:
      - nasa_network
    command: streamlit run /app/dashboard/app.py

  # Jupyter Notebook (for data analysis)
  jupyter:
    build:
      context: .
      dockerfile: Dockerfile.jupyter
    container_name: nasa_jupyter
    environment:
      JUPYTER_ENABLE_LAB: "yes"
    volumes:
      - ./notebooks:/home/jovyan/notebooks
      - ./data:/home/jovyan/data
      - ./src:/home/jovyan/src
    ports:
      - "8888:8888"
    networks:
      - nasa_network

volumes:
  postgres_data:
    driver: local

networks:
  nasa_network:
    driver: bridge
